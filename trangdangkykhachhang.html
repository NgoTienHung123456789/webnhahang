<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="trangdangkykhachhang.css">
</head>
<body>
    <!-- Phần menu bar -->
    <nav>
        <div class="logo">RESTAURANT</div>
        <label for="btn" class="icon">
            <span class="fa fa-bars"></span>
        </label>
        <input type="checkbox" id="btn">
        <ul>
            <li><a href="#">HOME</a></li>
            <li>
                <label for="btn-1" class="show">FEATURES +</label>
                <a href="#">FEATURES</a>
                <input type="checkbox" id="btn-1">
                <ul>
                    <li><a href="#">PAGES</a></li>
                    <li><a href="#">ELEMENTS</a></li>
                    <li><a href="#">ICONS</a></li>
                </ul>
            </li>  
            <li>
                <label for="btn-2" class="show">SERVICES +</label>
                <a href="#">SERVICES</a>
                <input type="checkbox" id="btn-2">
                <ul>
                    <li><a href="#">WEB DESIGN</a></li>
                    <li><a href="#">APP DESIGN</a></li>
                    <li>
                        <label for="btn-3" class="show">MORE +</label>
                        <a href="#">MORE
                            <span class="fa fa-plus"></span>
                        </a>
                        <input type="checkbox" id="btn-3">
                        <ul>
                            <li><a href="#">Submenu-1</a></li>
                            <li><a href="#">Submenu-2</a></li>
                            <li><a href="#">Submenu-3</a></li>
                        </ul>
                    </li>
                </ul>
            </li>   
            <li><a href="#">PORTFOLIO</a></li>    
            <li><a href="#">CONTACT</a></li>      
        </ul>
    </nav>
    <!-- Phần form đăng ký -->
    <div class="container">
        <form action="" id="form" class="form">
            <h2>CUSTOMER SIGN UP</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-control">
                <label for="password2">Confrim password</label>
                <input type="password" id="password2" placeholder="Confrim password">
            </div>
            <div class="form-control">
                <button type="submit">Submit</button>
            </div>
            <div class="signin">
                Already have account?
                <a href="tranglogin.html">Sign in</a>
            </div>
        </form>
    </div>
    <script src="trangdangkykhachhang.js"></script>
</body>
</html>
