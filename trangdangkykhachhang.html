<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="trangdangkykhachhang.css">
</head>
<body>
    <div class="container">
        <form action="" id="form" class="form">
            <h2>CUSTOMER SIGN UP</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-control">
                <label for="password2">Confrim password</label>
                <input type="password" id="password2" placeholder="Confrim password">
            </div>
            <div class="form-control">
                <button type="submit">Submit</button>
            </div>
            <div class="signin">
                Already have account?
                <a href="tranglogin.html">Sign in</a>
            </div>
        </form>
    </div>
    <script src="trangdangkykhachhang.js"></script>
</body>
</html>
